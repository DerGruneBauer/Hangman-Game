<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <button onclick="startHangmanGame()">Start Game</button>
    <span><!--Text to appear on game start--></span>
    <div class="hangman">Hangman image to show up here</div>
    <div class="word">
      <!---Empty slots for letters to appear on game start-->
    </div>
    <div class="alphabetContainer">
      <div class="alphabet">
        <div class="a" data-value="a">A</div>
        <div class="b" data-value="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
        <div class="g">G</div>
        <div class="h">H</div>
        <div class="i">I</div>
        <div class="j">J</div>
        <div class="k">K</div>
        <div class="l">L</div>
        <div class="m">M</div>
        <div class="n">N</div>
        <div class="o">O</div>
        <div class="p">P</div>
        <div class="q">Q</div>
        <div class="r">R</div>
        <div class="s">S</div>
        <div class="t">T</div>
        <div class="u">U</div>
        <div class="v">V</div>
        <div class="w">W</div>
        <div class="x">X</div>
        <div class="y">Y</div>
        <div class="z">Z</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
